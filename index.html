<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Application Form</title>

  <!-- Fonts have already been added here! -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <form class="" action="index.html" method="post">
    <h3>Your Contact Info</h3>
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name">
    <label for="email">Email</label>
    <input type="text" name="" id="email" value="" placeholder="Enter your email">
    <label for="phone">Phone Number</label>
    <input type="text" name="" id="phone" value="" placeholder="Enter your phone number">
    <hr>
    <h3>Skills & Interests</h3>
    <label for="course">What course are you interested in?</label>
    <select name="course" id="course">
    	<option value="" selected disabled>Select</option>
    	<option value="FEWD">Front End Web Development</option>
    	<option value="BEWD">Back End Web Development</option>
      <option value="UX">User Experience</option>
    	<option value="JS">Javascript Development</option>
      <option value="DS">Data Science</option>
    </select>
    <p>Where do you want to take this course?</p>
    <label for="sf">San Francisco</label>
    <input type="radio" name="" id="sf" value="">
    <label for="chi">Chicago</label>
    <input type="radio" name="" id="chi" value="">
    <p>Past Experience:</p>
    <textarea name="name" rows="8" cols="80" placeholder="What is your past experience?"></textarea>
    <hr>
    <input type="checkbox" name="" id="updates" value="">
    <label for="updates">I want to receive updates.</label>
    <br>
    <button type="button" name="button">Submit Application</button>
  </form>
</body>
</html>
